<!DOCTYPE html>

<html>
<head>
        <title>HTML rev session</title>
</head>
<body>
        <h1>Header</h1>
        <hr>
        <h2>I like pure math.</h2>
        <br>
        <h3>I like coffee.</h3>
        <h4>I like watching horror movies, ghost detective and hunting videos.</h4>
        <h5>I like peaches.</h5>
        <h6>I'm also close to liking dynamic and functional programming.</h6>
        <p>lorem ipsum dolor sit am</p>

</body>
</html>


<!--
        main : index.html 
        BASICS 
        <head> [text] </head> : website name
        <body> [text] </body> : website content

        <h[n]> [text] </h[n]> : header, n = [1,6] -> font size
        <p> [text] </p> : paragraph       

        <br> : line break 
        <hr> : divider
-->
