<!DOCTYPE html>

<html>
        <head>
                <title>PART 2: Hyperlinks</title>
        </head>
        <body>
                <h2>Socials :</h2>
                <a href="https://www.twitter.com/VS25_" target=_blank title="This is my Twitter account.">Twitter</a><br>
                <a href="https://www.github.com/httpvieve" target=_blank title="This is my Github account.">Github</a><br>
                <a href="hyperlinks2.html" target=blank>Page 2</a><br>
                <a href="mailto:balestramongenevieve@gmail.com" target=_self title="Click to send an email.">Send email</a> 
        </body>
        </html>
<!--
        HYPERLINKS
        syntax: <a> [site name] </a> 
                href="[url/file.html]" -> syntax for opening other sites
                        href="[url]" : opens a url
                        href="[file.html]" : opens another html file on the same folder
                        href="mailto:[user@email.com]" : opens email platform -> sending email tab directed to user 
                target=_blank : opens new tab when clicked
                target=_self: default, same window
                title="[text]" : small pop out box shown when the cursor is placed on the link  
-->
